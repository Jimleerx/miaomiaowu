sub-rules:
  ipv6:
    - DOMAIN-SUFFIX,local,DIRECT
    - GEOSITE,cn,DIRECT
    - GEOSITE,microsoft,DIRECT
    - GEOSITE,apple,DIRECT
    - GEOSITE,steam,DIRECT
    - GEOIP,private,DIRECT
    - GEOIP,CN,DIRECT
    - MATCH,🔰国外流量(IPV6)
rules:
  #- SUB-RULE,(IP-CIDR6,::/0),ipv6
  - IP-CIDR,198.18.0.1/16,🛑 广告拦截,no-resolve
  - IP-CIDR,127.0.0.1/16,🛑 广告拦截,no-resolve
  - IP-CIDR,199.16.158.0/24,📹 YouTube,no-resolve
    # 若需禁用 QUIC 请取消注释 QUIC 两条规则
  # 防止 YouTube 等使用 QUIC 导致速度不佳, 禁用 443 端口 UDP 流量（不包括国内）
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOIP,CN))),REJECT
