  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - tcp://any:53
mixed-port: 7893
allow-lan: true
bind-address: "*"
mode: rule
log-level: silent
external-controller: 0.0.0.0:9090
hosts:
dns:
  enable: true
  enhanced-mode: redir-host
  nameserver:
    - https://1.12.12.12/dns-query
  direct-nameserver:
    - https://1.12.12.12/dns-query
  nameserver-policy:
    'geosite:gfw,greatfire':
      - 'https://8.8.8.8/dns-query'
    "geosite:cn, private":
      - https://1.12.12.12/dns-query
    "geosite:category-games@cn": 
      - https://1.12.12.12/dns-query
    "geosite:google": 
      - https://1.0.0.1/dns-query
    "geosite:apple": 
      - https://1.0.0.1/dns-query
    "geosite:geolocation-!cn": 
      - https://1.0.0.1/dns-query
  proxy-server-nameserver:
    - https://1.12.12.12/dns-query
  ipv6: false
  listen: 0.0.0.0:7874
  default-nameserver:
     - https://1.1.1.1/dns-query
  fallback:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
    - https://1.1.1.1/dns-query
  use-hosts: true
proxies:
  - {name: 🇭🇰 中转节点1, server: 节点1.com, port: 443, up: "1000 Mbps", down: "1000 Mbps", type: vless, uuid: "{uuid}", tls: true, tfo: false, flow: xtls-rprx-vision, skip-cert-verify: false, reality-opts: {public-key: public_key}, servername: www.amazon.com, client-fingerprint: edge, network: tcp}
  - {name: HK 中转节点2, server: 节点2.com, port: 443, up: "1000 Mbps", down: "1000 Mbps", type: vless, uuid: "{uuid}", tls: true, tfo: false, flow: xtls-rprx-vision, skip-cert-verify: false, reality-opts: {public-key: public_key}, servername: www.amazon.com, client-fingerprint: edge, network: tcp}
  - {name: US 美国节点3, server: 节点3.com, port: 443, up: "1000 Mbps", down: "1000 Mbps", type: vless, uuid: "{uuid}", tls: true, tfo: false, flow: xtls-rprx-vision, skip-cert-verify: false, reality-opts: {public-key: public_key}, servername: www.amazon.com, client-fingerprint: edge, network: tcp}
  - {name: 🇭🇰 落地节点1, dialer-proxy: 🌠 中转节点, server: 落地节点1.com, port: 443, up: "1000 Mbps", down: "1000 Mbps", type: ss, password: "password", cipher: 2022-blake3-chacha20-poly1305}
  - {name: 🇭🇰 落地节点2, dialer-proxy: 🌠 中转节点, server: 落地节点2.com, port: 443, up: "1000 Mbps", down: "1000 Mbps", type: ss, password: "password", cipher: 2022-blake3-aes-256-gcm}
proxy-groups:
  - name: ♻️ 自动选择
    type: fallback
    proxies:
      - 📊 落地节点
      - 🚀 手动选择
  - name: 📊 落地节点
    type: select
    proxies:
      - 🇭🇰 落地节点1
      - 🇭🇰 落地节点2
