version: '3.8'

services:
  traffic-info:
    image: ghcr.io/jimleerx/miaomiaowu:latest
    # Or build from source:
    # build: .
    container_name: traffic-info
    restart: unless-stopped

    # Set PUID and PGID to match your host user
    # Use `id` command to check your user's UID and GID
    # This prevents permission issues with mounted volumes
    environment:
      - PUID=1000  # Replace with your user ID
      - PGID=1000  # Replace with your group ID
      - PORT=8080
      - DATABASE_PATH=/app/data/traffic.db
      - LOG_LEVEL=info

    ports:
      - "8080:8080"

    volumes:
      # Persist database and subscription files
      - ./data:/app/data
      - ./subscribes:/app/subscribes

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
